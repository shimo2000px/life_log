default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: postgres
  password: password

development:
  <<: *default
  host: db
  username: postgres
  password: password
  database: myapp_development


test:
  <<: *default
  host: db
  username: postgres
  password: password
  database: myapp_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>